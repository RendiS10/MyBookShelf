<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css    "
    />
  </head>
  <body>
    <header class="head_bar">
      <img src="styles/Foto Rendi BG Merah.png" alt="" />
      <h1 class="head_bar__title">My Bookshelf Apps</h1>
    </header>
    <main>
      <div class="container">
        <section class="input_section">
          <h2>Masukkan Buku Baru</h2>
          <form id="inputBook">
            <div class="input">
              <label for="inputBookTitle">Judul</label>
              <input id="inputBookTitle" type="text" required />
            </div>
            <div class="input">
              <label for="inputBookAuthor">Penulis</label>
              <input id="inputBookAuthor" type="text" required />
            </div>
            <div class="input">
              <label for="inputBookYear">Tahun Terbit</label>
              <input id="inputBookYear" type="number" required />
            </div>
            <div class="input_inline">
              <label for="inputBookIsComplete">Selesai dibaca</label>
              <input id="inputBookIsComplete" type="checkbox" />
            </div>
            <button id="bookSubmit" type="submit">
              Masukkan Buku ke rak <span>Belum selesai dibaca</span>
            </button>
          </form>
        </section>

        <section class="search_section">
          <h2>Cari Buku di List</h2>
          <form id="searchBook">
            <label for="searchBookTitle">Judul Buku</label>
            <input id="searchBookTitle" type="text" />
            <button id="searchSubmit" type="submit">
              <i class="fas fa-search"></i>
            </button>
            <br />
            <button onclick="refreshPage()" type="submit" class="refreshPage">
              Tampilkan Semua Buku
            </button>
          </form>
        </section>

        <button id="resetRak" class="resetBuku">
          <i class="fas fa-trash" style="color: #e11919">RESET BUKU DI RAK ?</i>
        </button>

        <section class="book_shelf">
          <h2>Belum selesai dibaca</h2>

          <div id="incompleteBookshelfList" class="container_book"></div>
        </section>

        <section class="book_shelf">
          <h2>Selesai dibaca</h2>

          <div id="completeBookshelfList" class="container_book"></div>
        </section>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
